<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/theInsects/frontend/insects.css" />
    <title>Insects</title>
</head>

<body>
    <div class="screen">
        <h1>Catch the Insects</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your favorite insect ?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="/images/fly1.png" alt="Fly picture">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="/images/mosquito1.png" alt="Mosquito picture">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cockroach</p>
                    <img src="/images/cockroach1.png" alt="Cockroach picture">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="/images/spider1.png" alt="Spider picture">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">

        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">

            Are You Annoyed Yet? <br>
            You are playing and impossible game
        </h5>
    </div>
    <script src="/insects.js"></script>
</body>

</html>
